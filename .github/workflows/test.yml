name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20', '22']
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Cache Node Modules
      uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Set up SSH for deploy key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DOM_MUTATOR_ACCESS_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan github.com >> ~/.ssh/known_hosts
      continue-on-error: true # forked repos don't have access, and this is only for experiment-tag
      shell: bash

    - name: Downgrade lerna for Node 18
      if: ${{ matrix.node-version == '18' }}
      run: |
        yarn cache clean
        yarn add lerna@6.6.2 -W --dev

    - name: Install
      run: yarn install --frozen-lockfile --force

    - name: Build
      run: npx lerna exec yarn --stream

    - name: Test
      run: yarn test
